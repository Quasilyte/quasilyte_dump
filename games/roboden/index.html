<!DOCTYPE html>

<div id="app_loader" style="top: 50%; left: 50%; position: fixed;">
    <center><span id="app_loading_progress">--</span></center>
</div>

<script src="wasm_exec.js"></script>

<script>
function _localStorageAvailable() {
    try {
        const key = `storage__test__`;
        window.localStorage.setItem(key, null);
        window.localStorage.removeItem(key);
        return true;
    } catch (e) {
        return false;
    }
}

(function () {
    let spinnerInterval = null;

    if (!WebAssembly.instantiateStreaming) {
        WebAssembly.instantiateStreaming = async (resp, importObject) => {
            const source = await (await resp).arrayBuffer();
            return await WebAssembly.instantiate(source, importObject);
        };
    }

    const go = new Go();
    WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then(result => {
        document.getElementById("app_loader").remove();
        go.run(result.instance);
    });

    window.addEventListener("load", function() {
        document.body.focus();

        const progress = document.getElementById("app_loading_progress");
        const spinnerFrames = ["\\", "|", "/", "--"];
        let spinnerFrameIndex = 0;
        spinnerInterval = setInterval(function() {
            let frame = spinnerFrames[spinnerFrameIndex % spinnerFrames.length];
            progress.innerText = frame;
            spinnerFrameIndex++;
        }, 200);
    });
})();
</script>
